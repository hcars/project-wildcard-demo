<div>
    {% if task_list %}
    <ul>
        {% for task in task_list %}
        <li>
            <b>{{ task.task_name }}</b></br>
            <p1>{{ task.task_desc }}</p1></br>
            Start time: {{ task.start_time }}</br>
            End time: {{ task.end_time }}</br>
            Completed: {{ task.completed }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
